<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('biru.jpeg');
            background-size: cover;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-size: 36px;
            color: #3A7DFF;
            margin-bottom: 20px;
        }
        .login-container img {
            width: 40px;
            margin: 0 10px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #B3E5FC;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #5A6E5D;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            color: black;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <h1>
    LOGIN
   </h1>
   <div>
    <img alt="Toy airplane" height="40" src="https://storage.googleapis.com/a1aa/image/ivTHZmvpCa5zMNbfyoNgIS584dFacM8gyiiRpYivrR1FAqyJA.jpg" width="40"/>
    <img alt="Toy truck" height="40" src="https://storage.googleapis.com/a1aa/image/syILMIY2o1pEMpzqY4fhPUeOpNPxbb2tzLumDWXGrVqMAUlTA.jpg" width="40"/>
    <img alt="Toy dinosaur" height="40" src="https://storage.googleapis.com/a1aa/image/macOUJ2R2VbpB9Ebzgw9LL2iwPA0hxRoYMdIxV3TSFQCAV5E.jpg" width="40"/>
    <img alt="Balloons" height="40" src="https://storage.googleapis.com/a1aa/image/741aa0aP2NbXIpimYIIKCi97UFdfrT0FyohkzAeM0ZPIAUlTA.jpg" width="40"/>
   </div>
   <input placeholder="Username" type="text"/>
   <input placeholder="Password" type="password"/>
   <button>
    Sign In
   </button>
   <a href="#">
    Lupa Password
   </a>
   <a href="#">
    belum punya akun?
   </a>
  </div>
 </body>
</html>
