<html>
 <head>
  <title>
   Komo Toys
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: img 'src=biru.jpeg';
            background-size: cover;
            background-color: hsl(209, 93%, 48%);
        }
        .left-section, .right-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .left-section {
            background: rgba(0, 0, 0, 0.5);
        }
        .left-section h1 {
            color: #f7f4fa;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .right-section {
            background: #1E90FF;
            background: linear-gradient(135deg, #1E90FF 0%, #87CEFA 100%);
            padding: 20px;
            box-sizing: border-box;
        }
        .right-section h2 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-container {
            width: 80%;
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            color: #4B0082;
            background: #D3D3D3;
        }
        .input-container input::placeholder {
            color: #4B0082;
        }
        .button-container {
            width: 80%;
            display: flex;
            justify-content: center;
        }
        .button-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            color: #4B0082;
            background: #00CED1;
            cursor: pointer;
        }
        .button-container button:hover {
            background: #20B2AA;
        }
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        .icon-robot {
            top: 20px;
            left: 20px;
        }
        .icon-car {
            top: 20px;
            right: 20px;
        }
        .icon-bunny {
            bottom: 20px;
            right: 20px;
        }
        .icon-duck {
            bottom: 20px;
            left: 20px;
        }
        .icon-bot {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
  </style>
 </head>
 <body>
  <div class="left-section">
   <img alt="Robot icon" class="icon icon-robot" height="50" src="https://storage.googleapis.com/a1aa/image/AOJUNlljvqJIJJzPqfbM0wTMy5V9etvbUxPJLun1I6e6DkKnA.jpg" width="50"/>
   <h1>
    Komo Toys
   </h1>
   <img alt="Person holding a toy figure" height="600" src="https://storage.googleapis.com/a1aa/image/bpPfVjCeiWu910RPpD0R5vSxJhnDfEzRnWb4KdRBRMa5DkKnA.jpg" width="400"/>
  </div>
  <div class="right-section">
   <img alt="Car icon" class="icon icon-car" height="50" src="https://storage.googleapis.com/a1aa/image/fpAzkB45k3WGXyX45SiRtPwdGGHCIAnFKIeEsuLRI2E5BSlTA.jpg" width="50"/>
   <h2>
    Buat Akun Komo
   </h2>
   <div class="input-container">
    <input placeholder="Email" type="text"/>
   </div>
   <div class="input-container">
    <input placeholder="Username" type="text"/>
   </div>
   <div class="input-container">
    <input placeholder="Password" type="password"/>
   </div>
   <div class="button-container">
    <button>
     Buat Akun
    </button>
   </div>
   <img alt="Bunny icon" class="icon icon-bunny" height="50" src="https://storage.googleapis.com/a1aa/image/ZVhXcZPiowIYDpUNHbZIcnELBYECfsNNeLUDGwR2rIV7BSlTA.jpg" width="50"/>
   <img alt="Duck icon" class="icon icon-duck" height="50" src="https://storage.googleapis.com/a1aa/image/feeGuwlpffW8vjuHFh0zvvolzED9gADoeqfkexZQzYjU4BSlTA.jpg" width="50"/>
   <img alt="Robot icon" class="icon icon-bot" height="50" src="https://storage.googleapis.com/a1aa/image/AOJUNlljvqJIJJzPqfbM0wTMy5V9etvbUxPJLun1I6e6DkKnA.jpg" width="50"/>
  </div>
 </body>
</html>
