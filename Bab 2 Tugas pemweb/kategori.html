<html>
 <head>
  <title>
   Komo Toys - Admin
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
            padding-left: 30px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .sidebar ul li.active a {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .role-manager {
            font-size: 18px;
        }
        .header .user-profile {
            display: flex;
            align-items: center;
        }
        .header .user-profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h3 {
            margin-top: 0;
        }
        .content .btn-edit {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
        }
        .content table, .content th, .content td {
            border: 1px solid #ddd;
        }
        .content th, .content td {
            padding: 10px;
            text-align: left;
        }
        .content th {
            background-color: #f2f2f2;
        }
        .content .invalid-address {
            color: red;
        }
        .content .product-image {
            width: 50px;
            height: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"], .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Komo Toys
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-globe">
      </i>
      Website
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-user">
      </i>
      User
     </a>
    </li>
    <li class="active">
     <a href="#">
      <i class="fas fa-box">
      </i>
      Stok Barang
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-shopping-cart">
      </i>
      Pesanan
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-users">
      </i>
      Menu User
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-key">
      </i>
      Data Login
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-cogs">
      </i>
      Setting Website
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-sliders-h">
      </i>
      Layout Setting
     </a>
    </li>
   </ul>
  </div>
  <div class="main-content">
   <div class="header">
    <div class="role-manager">
     Role Manager
    </div>
    <div class="user-profile">
     <i class="fas fa-cog">
     </i>
     <img alt="User Profile Picture" height="40" src="https://storage.googleapis.com/a1aa/image/xhWyDIUAZiaPPZ7uSOZUQov2Y2dfU5G4w5MjZvwIM6P2MqyJA.jpg" width="40"/>
    </div>
   </div>
   <div class="content">
    </button>
   </div>
   <div class="content">
    <h3>
     Stok Barang
    </h3>
    <button class="btn-edit" onclick="document.getElementById('addProductForm').style.display='block'">
     <i class="fas fa-plus">
     </i>
     Tambah Barang
    </button>
    <table>
     <thead>
      <tr>
       <th>
        No
       </th>
       <th>
        Nama Barang
       </th>
       <th>
        Gambar
       </th>
       <th>
        Stok
       </th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>
        1
       </td>
       <td>
        Iron man
       </td>
       <td>
        <img alt="Gambar Iron man" class="product-image" height="50" src="https://storage.googleapis.com/a1aa/image/Xnoe466dZj3fCUEvpwQqsFS5d59yeLQmBP9iCQbZDR531oKnA.jpg" width="50"/>
       </td>
       <td>
        10
       </td>
      </tr>
      <tr>
       <td>
        2
       </td>
       <td>
        Barbie
       </td>
       <td>
        <img alt="Gambar Barbie" class="product-image" height="50" src="https://storage.googleapis.com/a1aa/image/nHJh8XyzM1KLARm9fPtadMWefEiDpXr58vRqL4LOXW611oKnA.jpg" width="50"/>
       </td>
       <td>
        15
       </td>
      </tr>
      <tr>
       <td>
        3
       </td>
       <td>
        Little Pony
       </td>
       <td>
        <img alt="Gambar Little Pony" class="product-image" height="50" src="https://storage.googleapis.com/a1aa/image/VNLfeW3XJFinREfxasPIo01O2I0zycUfL1y0PbJaJKk1rRVOB.jpg" width="50"/>
       </td>
       <td>
        8
       </td>
      </tr>
     </tbody>
    </table>
    <div id="addProductForm" style="display:none; margin-top: 20px;">
     <h3>
      Tambah Barang
     </h3>
     <div class="form-group">
      <label for="productName">
       Nama Barang
      </label>
      <input id="productName" name="productName" type="text"/>
     </div>
     <div class="form-group">
      <label for="productImage">
       Gambar Barang
      </label>
      <input id="productImage" name="productImage" type="file"/>
     </div>
     <div class="form-group">
      <label for="productStock">
       Stok Barang
      </label>
      <input id="productStock" name="productStock" type="number"/>
     </div>
     <div class="form-group">
      <button onclick="addProduct()">
       Tambah
      </button>
     </div>
    </div>
   </div>
  </div>
  <script>
   function addProduct() {
            var productName = document.getElementById('productName').value;
            var productImage = document.getElementById('productImage').files[0];
            var productStock = document.getElementById('productStock').value;

            if (productName && productImage && productStock) {
                var table = document.querySelector('.content table tbody');
                var newRow = table.insertRow();

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = table.rows.length;
                cell2.innerHTML = productName;

                var reader = new FileReader();
                reader.onload = function (e) {
                    cell3.innerHTML = '<img src="' + e.target.result + '" class="product-image" alt="Gambar ' + productName + '">';
                }
                reader.readAsDataURL(productImage);

                cell4.innerHTML = productStock;

                document.getElementById('addProductForm').style.display = 'none';
                document.getElementById('productName').value = '';
                document.getElementById('productImage').value = '';
                document.getElementById('productStock').value = '';
            } else {
                alert('Please fill all fields');
            }
        }
  </script>
 </body>
</html>
